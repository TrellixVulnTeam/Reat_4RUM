<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props基本使用</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		//创建组件
		class Propa extends React.Component{
			render(){
				console.log(this.props)
				const data1 = this.props.data
				return(<div>
						<ul>
							<li>{data1.name}</li>
							<li>{data1.id}</li>
							<li>{data1.sex}</li>
						</ul>
					</div>)
			}
		}

		const p = {id:1,name:"jin",sex:"man"}
		ReactDOM.render(<Propa data={p}/>,document.getElementById("test1"))
	</script>
</body>
</html>
