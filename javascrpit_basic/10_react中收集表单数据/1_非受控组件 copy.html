<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1_非受控组件</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>
	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		class AA extends React.Component{

				handleSend = (e) =>{
					e.preventDefault()
					const {name,password} = this
					alert(`this name is ${name.value} and password is ${password.value}`)
				}

				render(){
					return(
						<form onSubmit={this.handleSend}>
							<label>name</label>
							<input ref={v => this.name = v} />
							<label>password</label>
							<input ref={v => this.password = v}/>
							<button>login</button>
						</form>
					)
				}
		}

		ReactDOM.render(<AA />,document.getElementById("test"))
	</script>
</body>
</html>
